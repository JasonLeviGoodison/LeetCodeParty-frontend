<!DOCTYPE html>
<html>
  <head>
    <title>LeetCode Party</title>
    <link rel="stylesheet" href="../css/base.css">
    <script src="../js/sidebar.js"></script>
    <script src="../js/MessageHandlers/ContentScriptMH.js"></script>
    <script src="../js/SocketListeners/Listeners.js"></script>
    <script src="../js/constants.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/popup.js"></script>

  </head>
  <body>
    <div class="no-error">
      <h1>LeetCode Party</h1>
      <div class="disconnected">
          <h2>Create a LeetCode Party</h2>
          <button id="create-session" type="button">Start party</button>
      </div>
      <div class="connected hidden">
        <div class="members-in-room-container">
          <p>Users in room:</p>
          <ul class="members-in-room-list">
          </ul>
        </div>
        <p>Steps:</p>
        <ul>
          <li>Share link below with friends</li>
          <li>Have them click the link, then click the LeetCode Party icon to join</li>
          <li>Enjoy!</li>
        </ul>
        <input id="share-url" type="text" readonly="true" autocomplete="off" autofocus />
        <p class="copy-val">
          <small><a href="#" id="copy-btn">Copy URL</a></small>
        </p>
          <button id="leave-room" type="button">Disconnect</button>
          <button id="ready-up" type="button">Ready Up</button>
          <div>
          <!-- Rounded switch -->
            <p>Toggle Sidebar</p>
            <label class="switch">
              <input type="checkbox">
              <span id="toggle-sidebar" class="slider round"></span>
            </label>
          </div>
      </div>
    </div>
    <div class="some-error hidden">
      <p id="error-msg" class="error"></p>
      <p><button id="close-error" type="button">Dismiss</button></p>
    </div>
  </body>
</html>

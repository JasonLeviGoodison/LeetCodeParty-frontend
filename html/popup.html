<!DOCTYPE html>
<html>
  <head>
    <title>LeetCode Party</title>
    <link rel="stylesheet" href="../css/base.css">
    <script src="../js/utils.js"></script>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/popup.js"></script>
  </head>
  <body>
    <div class="no-error">
      <h1>LeetCode Party</h1>
      <div class="disconnected">
          <h2>Create a LeetCode Party</h2>
          <button id="create-session" type="button">Start party</button>
          <br/>
          <h1>OR</h1>
          <h2>Join a party</h2>
          <p>What id did your friend send you?</p>
          <h4 id="errorJoinInput" class="hidden error">Error: Room name doesnt exist or empty</h4>
          <input id="session-input-join" placeholder="Party name" type="text" required="required"/> <button id="join-session" type="button">Join party</button>
      </div>
      <div class="connected hidden">
        <p>Steps:</p>
        <ul>
          <li>Share link below with friends</li>
          <li>Have them click the link, then click the LeetCode Party icon to join</li>
          <li>Enjoy!</li>
        <input id="share-url" type="text" readonly="true" autocomplete="off" autofocus />
        <p class="copy-val">
          <small><a href="#" id="copy-btn">Copy URL</a></small>
        </p>
        <p>
          <label><input type="checkbox" id="show-chat"> Show chat</label>
        </p>
        <p>
          <button id="leave-session" type="button">Disconnect</button>
        </p>
      </div>
    </div>
    <div class="some-error hidden">
      <p id="error-msg" class="error"></p>
      <p><button id="close-error" type="button">Dismiss</button></p>
    </div>
  </body>
</html>

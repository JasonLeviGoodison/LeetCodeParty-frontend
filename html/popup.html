<!DOCTYPE html>
<html>
  <head>
    <title>LeetCode Party</title>
    <link rel="stylesheet" href="../css/base.css">
    <script src="../js/sidebar.js"></script>
    <script src="../js/modal.js"></script>
    <script src="../js/DomManipulations.js"></script>
    <script src="../js/MessageHandlers/ContentScriptHandlers.js"></script>
    <script src="../js/MessageHandlers/PopupButtonHandlers.js"></script>
    <script src="../js/MessageHandlers/PageButtonHandlers.js"></script>
    <script src="../js/MessageHandlers/PopupMessageHandlers.js"></script>
    <script src="../js/SocketListeners/Listeners.js"></script>
    <script src="../js/constants.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/popup.js"></script>

  </head>
  <body id="body">
    <div class="no-error">
      <h1>LeetCode Party</h1>
      <div class="disconnected">
          <h2>Create a LeetCode Party</h2>
          <button id="create-session" type="button">Start party</button>
      </div>
      <div class="connected hidden">
        <div class="your-room">
          <div style="font-size: 21px">Your Room</div>
          <div class="members-in-room-container">
              <div class="members-in-room-list">
              </div>
          </div>
          <button id="leave-room" type="button">Leave</button>
          <button id="ready-up" type="button">Ready up</button>
          <button class="hidden" id="start-room" style="margin-top: 10px;" type="button">Start</button>
        </div>
        <div class="share-section">
          <h3>Share with friends</h3>
          <div style="display:flex;justify-content: center;">
            <input id="share-url" type="text" readonly="true" autocomplete="off" autofocus />
            <div class="tooltip">
              <span class="tooltiptext" id="tool-tip">Copy to clipboard</span>
              <input id="copy-button" type="image" src="../images/copy.png" style="width: 25px;height: 25px;"/>
            </div>
          </div>
        </div>
        <div style="display: flex;justify-content: center;flex-direction: column;padding-top:45px;">
          <div>Toggle Sidebar</div>
          <div style="padding: 10px;">
            <label style="" class="switch">
              <input id="slider-input" type="checkbox">
              <span id="toggle-sidebar" class="slider round"></span>
            </label>
          </div>
        </div>
      </div>
      <div class="active-game hidden">
        Game Started
      </div>
    </div>
    <div class="some-error hidden">
      <p id="error-msg" class="error"></p>
      <p><button id="close-error" type="button">Dismiss</button></p>
    </div>
  </body>
</html>
